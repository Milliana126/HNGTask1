<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Profile Card</h1>
    <div class="profile-card">
        <!--Profile Picture-->
        <img src="profile picture 2.jpg" alt="Profile Picture" class="profile-picture" data-testid="profilPicture">
        <!--Full Name-->
        <h1 class="full-name" data-testid="fullName">Anyanwu Maximilliana Chinonyerem</h1>
        <!--Job Title-->
        <h2 class="job-title" data-testid="jobTitle">Front-end Developer</h2>
        <!--Short Bio-->
        <p class="short-bio" data-testid="shortBio">
            Passionate front-end developer with a love for clean design and responsive user interfaces.
            Eager to learn and create amazing web experiences.
        </p>
        <!--Current Location-->
        <p class="current-location" data-testid="currentLocation">Lagos, Nigeria</p>
        <!--Email Address-->
        <p class="email-address" data-testid="emailAddress">anyanwumaximilliana@gmail.com</p>
        <!--Social Links-->
        <div class="social-links" data-testid="socialLinks">
            <a href="" target="_blank">LinkedIn</a>
            <a href="https://x.com/maximillia80116?s=11" target="_blank">Twitter</a>
            <a href="https://github.com/Milliana126/Milliana126" target="_blank">GitHub</a>
        </div>
        <!--Current UTC Time-->
        <p class="utc-time" data-testid="currentTimeUTC"></p>    
    </div>

    <script src="index.js"></script>
</body>
</html>
